<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icons/communication-icons.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../polymerfire/firebase-auth.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../polymerfire/firebase-query.html">

<dom-module id="wa-firebase-login">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            #login_container{
                max-width: 500px;
                margin: 0 auto;
                padding: 0 24px;
            }
            .log{
                background-color: #ffa50029;
                border-radius: 8px;
                margin: 16px 0;
                padding: 16px;
            }
            .login{
                margin: 0;
            }
            .logo_container{
                margin-bottom: 16px;
                text-align: center;
            }
            .logo_container .logo{
                width:100px;
                height:100px;
            }
            #app_name{
                margin: 10% auto 0;
                font-size: 24px;
                line-height: 24px;
                color: var(--app-primary-color);
            }
            #by_wa{
                max-width: 500px;
                font-size: 16px;
                color: #666;
            }
            
        </style>

        <firebase-auth id="auth" app-name="{{appName}}" user="{{loginUser}}"  signed-in="{{signedIn}}" status-known="{{statusKnown}}"></firebase-auth>

        <firebase-document
                app-name="{{appName}}"
                path="/users/[[loginUser.uid]]"
                data="{{user}}">
        </firebase-document>
        <firebase-query
                id="users"
                app-name="{{appName}}"
                path="/users"
                data="{{users}}">
        </firebase-query>

        <template is="dom-if" if="[[_match(status, 'loading')]]">
            <div class="card loading">
                <h4>cargando aplicación</h4><br/>
                <paper-spinner active></paper-spinner>
            </div>
        </template>
        
        <template is="dom-if" if="[[_match(status, 'logging')]]">
            <div class="card loading">
                <h4>cargando usuario</h4><br/>
                <paper-spinner active></paper-spinner>
            </div>
        </template>

        <template is="dom-if" if="[[_match(status, 'unlogged')]]">
            <div id="login_container">
                <div id="app_name">Sc00re</div>
                <div id="by_wa">by White App</div>
                <div class="logo_container">
                    <iron-image class="logo" src="/images/manifest/icon-144x144.png" sizing="contain"></iron-image>
                </div>
                <div class="card login">
                    <h3>Login</h3>
                    <form>
                        <paper-input id="user"
                                    autocomplete="email"
                                    type="email"
                                    label="email"
                                    value="{{email}}"
                                    auto-validate
                                    error-message="email incorrecto">
                            <iron-icon icon="mail" slot="prefix"></iron-icon>
                        </paper-input>
                        <paper-input id="pwd"
                                    autocomplete="current-password"
                                    type="password"
                                    label="contraseña"
                                    value="{{password}}">
                            <iron-icon icon="communication:vpn-key" slot="prefix"></iron-icon>
                        </paper-input>
                    </form>

                    <paper-button class="primary" raised on-tap="_logIn">entrar</paper-button>
                    <paper-button on-tap="_register">registrarme</paper-button>
                </div>
                <paper-button on-tap="_passwordRecovery">olvidé mi contraseña</paper-button>

            </div>
        </template>
    </template>

    <script>
        class WaFirebaseLogin extends Polymer.Element {
            static get is() { return 'wa-firebase-login'; }
            ready() {
                super.ready();
            }
            static get properties() {
                return {
                    email:{
                        type: String
                    },  
                    password:{
                        type: String
                    },                    
                    log: {
                        type: Boolean,
                        value: false
                    },
                    appName: {
                        type: String
                    },
                    user: {
                        type: Object,
                        notify: true,
                        reflectToAttribute: true
                    },
                    logged:{
                        type: Boolean,
                        notify: true,
                        value: false
                    }
                }
            }
            static get observers() {
                return [
                    '_refreshStatus(statusKnown, signedIn, user)'
                ]
            }
            _logIn(){
                var scope = this;
                this.$.auth.signInWithEmailAndPassword(this.email, this.password)
                    .then(function(response) {
                        scope.dispatchEvent(new CustomEvent('toast', {
                            detail: {
                                text: "Bienvenido",
                                class: "good"
                            }
                        }));
                        scope.password = "";
                    })
                    .catch(function(error) {
                        scope._showError(error);
                    });
            }
            _logOut(){
                this.$.auth.signOut();
                this.dispatchEvent(new CustomEvent('toast', {
                    detail: {
                        text: "Sesión cerrada",
                        class: "good"
                    }
                }));
            }
            _register(){
                var scope = this;
                this.$.auth.createUserWithEmailAndPassword(this.email, this.password).
                    then(function(response) {
                        scope.dispatchEvent(new CustomEvent('toast', {
                            detail: {
                                text: "Registro correcto",
                                class: "good"
                            }
                        }));
                        scope.password = "";
                        scope.set("users."+response.uid, {mail: scope.email, key: "value"});
                    })
                    .catch(function(error) {
                        scope._showError(error);
                    });;
            }
            _passwordRecovery(){
                console.log("trying to restore password");
            }
            _showError(e){
                this.dispatchEvent(new CustomEvent('toast', {
                    detail: {
                        text: e.message,
                        class: "bad"
                    }
                }));
            }
            _refreshStatus(statusKnown, signedIn, user){
                if(!statusKnown){
                    this.status = "loading";
                }else{
                    if(!signedIn){
                        this.status = "unlogged";
                    }else{
                        if(Object.keys(user).length){
                            this.user.key = this.loginUser.uid;
                            this.status = "logged";
                        }else{
                            this.status = "logging";
                        }
                    }
                }
                this.logged = (this.status == "logged");
                if(this.log){
                   console.log("WA-FIREBASE-LOGIN > status: "+this.status);
                   console.log("WA-FIREBASE-LOGIN > logged: "+this.logged);
                }
            }
            _match(a,b){
                return a==b;
            }
        }

        window.customElements.define(WaFirebaseLogin.is, WaFirebaseLogin);
    </script>
</dom-module>
